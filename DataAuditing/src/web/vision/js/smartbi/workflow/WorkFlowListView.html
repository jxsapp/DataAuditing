 <table bofid="form" width="100%" height="100%"  border="0" style="margin-top:6px;" cellspacing="0" cellpadding="0" >
					<tr bofid="page">

						    <input type="button" class="pagebar-btn" value="[${FirstPage}]" bofid="firstPage" />

							<input type="button" class="pagebar-btn" value="[${LastPage}]" bofid="lastPage" />

							${Total}<span bofid="allRowCount">&nbsp;</span>${Rows}

					</tr>

						<td height="5px"></td>
					</tr>

							<td width = "5%"  class="listView-table-top">&nbsp;</td> 
						 </tr>
					   </tbody>
					</table>
					</div>
